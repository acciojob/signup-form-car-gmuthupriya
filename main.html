<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br><br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<br><br>
		<label>Gender</label>
		<br><br>
		<input type="radio" id="gender_m" name="gender" value="Male" required>
		<label for="gender_m">Male</label>
		<br>
		<input type="radio" id="gender_f" name="gender" value="Female">
		<label for="gender_f">Female</label>
		<br><br>
		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="1">Nano</option>
			<option value="2">Mercedes</option>
			<option value="3">Audi</option>
		</select>
			<br><br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<br><br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<br><br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br><br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<br><br>
		<button type="submit">Submit</button>
			
		
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
